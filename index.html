<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>reactive contact form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1><u><big><b>contact form</b></big></u></h1>
       <div class="row100">
       	<div class="row">
			<div class="col-md-6">
				<div class="inputBox">
					<input type="text" name="" required="required">
					<span class="text">First name</span>
					<span class="line"></span>
				</div>	
             </div>
        </div>

       <div class="row100">
			<div class="col">
				<div style="color: #1E90FF" class="inputBox">
					<input type="text" name="" required="required">
					<span class="text">Last name</span>
					<span class="line"></span>
				</div>	
             </div>
        </div>
        <div  class="row100">
			<div class="col">
				<div style="color: #00FF00" class="inputBox">
					<input type="text" name="" required="required">
					<span class="text">Email</span>
                    <span class="line"></span>
				</div>	
             </div>
        </div>
        <div class="row100">
			<div class="col">
				<div input style="color: orange"  class="inputBox">
					<input type="text" name="" required="required">
					<span class="text">Mobile Number</span>
					<span class="line"></span>
				</div>	
             </div>
        </div>
        <div class="row100">
			<div class="col">
				<div style="color: #1E90FF" class="inputBox textarea">
					<textarea required="required"></textarea>
					<span class="text"><i>type your messaage</i></span>
					<span class="line"></span>
				</div>	
        </div>     
    </div>
        </div>
        <div class="row100">
			<div class="col">
			<footer>
			   <center>
				<input type="Submit" value="send">
			   </center>
			</footer>
			</div>
		</div>		
    </div>            
</body>
</html>
